# Конфігурація Nginx для основного сайту foryou-realestate.com
# Це ОКРЕМА конфігурація від адмінки (admin.foryou-realestate.com)

# HTTP -> HTTPS redirect
server {
    listen 80;
    listen [::]:80;
    server_name foryou-realestate.com www.foryou-realestate.com;

    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

# HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name foryou-realestate.com www.foryou-realestate.com;

    # SSL Configuration (потрібно буде отримати сертифікат для основного домену)
    # Якщо використовується wildcard сертифікат для *.foryou-realestate.com, використайте його
    ssl_certificate /etc/letsencrypt/live/foryou-realestate.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/foryou-realestate.com/privkey.pem;
    
    # Або якщо використовується wildcard для *.foryou-realestate.com:
    # ssl_certificate /etc/letsencrypt/live/foryou-realestate.com-0001/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/foryou-realestate.com-0001/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline' 'unsafe-eval'" always;

    # Gzip Compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript;

    # Client Max Body Size
    client_max_body_size 50M;

    # ВАРІАНТ 1: Proxy до динамічного додатку (розкоментуйте та замініть порт)
    location / {
        # Замініть 5000 на порт вашого основного сайту
        proxy_pass http://127.0.0.1:5000;

        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }

    # API endpoints для основного сайту (якщо є)
    location /api {
        # Замініть 5000 на порт API основного сайту
        proxy_pass http://127.0.0.1:5000/api;

        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }

    # ВАРІАНТ 2: Статичний сайт (закоментуйте proxy_pass вище та розкоментуйте це)
    # root /var/www/foryou-realestate.com/public;
    # index index.html index.htm;
    # try_files $uri $uri/ /index.html;

    # Static files (якщо є окрема директорія)
    location /static {
        alias /var/www/foryou-realestate.com/static;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Logging
    access_log /var/log/nginx/main-site-access.log;
    error_log /var/log/nginx/main-site-error.log;
}
